  <body>
    <div id="app"></div>
    <script src="./index.js"></script>

  <style>
    .right-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 400px;
      height: 100%;
      background: white;
      border: 1px solid #DDDDDD;
      box-shadow: 0px 1px 1px rgba(126, 127, 144, 0.25);
      transform: translateX(100%);
      transition: 0.2s all;
    }

    .right-panel.is-open {
      transform: translateX(0);
    }
  </style>
