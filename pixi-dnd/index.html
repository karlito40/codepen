<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="sidebar"></div>
    <script src="./index.js"></script>
  </body>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    html {
      position: fixed;
      overflow: hidden;
    }

    .sidebar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 50px;
      background: #412347;
      text-align: center;
      padding: 10px 0;
    }

    img {
      width: 70%;
    }

    @media only screen and (max-width: 767px) {
      .sidebar {
        width: 100%;
        height: 50px;
      }
    }
  </style>
</html>
